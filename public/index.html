<!DOCTYPE html>
<html ng-app="triviaWorldApp">
    <head>
        <base href="/">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/triviaWorld.css" type="text/css" />

        <title>Trivia World</title>
    </head>
    <body>
        <div id="scollableContent">
            <h1>Trivia World</h1>

            <nav class="navbar navbar-default" ng-show="isLoggedIn">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a href="#/">Home</a></li>
                        <li><a href="#manage">Manage Questions</a></li>
                        <li><a href="#quiz">Take A Quiz</a></li>
                        <li><a href="#highscores">View High Scores</a>
                    </ul>
                </div>
            </nav>

            <div class="container">
                <div ng-view></div>
            </div>
        
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted" ng-show="currentUser">
                    Logged in as: {{currentUser.userName}} - {{currentUser.emailAddress}} - 
                    <a href="#/">Sign Out</a></p>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" type="text/javascript" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js" type="text/javascript" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js" type="text/javascript" ></script>

        <script src="app.js" type="text/javascript" ></script>
        <script src="controllers/TriviaListController.js" type="text/javascript" ></script>
        <script src="controllers/HomeController.js" type="text/javascript" ></script>
        <script src="controllers/ManageController.js" type="text/javascript" ></script>
        <script src="controllers/SignUpController.js" type="text/javascript" ></script>
        <script src="controllers/QuizController.js" type="text/javascript" ></script>
        <script src="controllers/StatsController.js" type="text/javascript" ></script>
        <script src="factory/UserService.js" type="text/javascript" ></script>
        <script src="factory/QuizService.js" type="text/javascript" ></script>
        <script src="factory/ReportService.js" type="text/javascript" ></script>
    </body>
</html>
